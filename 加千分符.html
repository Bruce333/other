//正则写法
function test (str)
{
	var re = /(?=(?!\b)(\d{3})+$)/g;
	//	(?=)前向声明，匹配到等号后面的。（匹配的是位置，而不是字符）
	//	(?!)反前向声明，除了叹号后面的都匹配。（匹配的是位置，而不是字符）
	//	\b 独立部分，比如开始、结束、空格

	return str.replace(re,',');
};
